name: Test

on:
  push:

jobs:
  main:
    strategy:
      matrix:
        python:
          - 3.11
          - 3.8
        docker:
          - docker
        suite:
          - tests/test_mirror.py tests/test_docker.py tests/test_project.py tests/test_localizations.py
          - tests/test_alpine.py
          - tests/test_arch.py tests/test_manjaro.py
          - tests/test_fedora.py
          - tests/test_void.py
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      POLYCOTYLUS_VERBOSITY: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - run: |
          if grep -E 'alpine|manjaro' <<< '${{ matrix.suite }}' ; then
            sudo apt-get update
            sudo apt-get install -y qemu-user-static
          fi
      - run: python -m pip install -U pip setuptools wheel
      - run: pip install -e .[test]
      - run: pytest -sv ${{ matrix.suite }}
        env:
          docker: ${{ matrix.docker }}
      - run: mv .coverage .coverage-$(uuidgen)
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage-*

  coverage:
    runs-on: ubuntu-latest
    needs: main
    steps:
      - uses: actions/checkout@v3
      - run: pip install coverage
      - uses: actions/download-artifact@v3
        with:
          name: coverage
      - run: coverage combine .coverage-*
      - run: coverage report
