source_url: https://github.com/bwoodsend/dumb_text_viewer/archive/refs/tags/{version}.tar.gz

test_requirements:
  - -r test-requirements.txt

python_extras:
  - tkinter

desktop_entry_points:
  underwhelming_software-dumb_text_viewer:
    Name: Dumb Text Viewer
    Exec: dumb_text_viewer %U
    GenericName: Text Viewer
    MimeType: >
      text/*;application/x-php;application/x-httpd-php3;
      application/x-httpd-php4;application/x-httpd-php5;application/xml
    Comment:
      : Text Viewer
      es: Visor de Texto
      ar: عارض النص
      zh_tw: 文本查看器
    icon:
      source: icon-source.svg
      id: underwhelming_software-dumb_text_viewer
