[pytest]
addopts =
    --cov=polycotylus
    --no-cov-on-fail
    --showlocals
    --ignore tests/mock-packages/
testpaths =
    tests
order =
    - tests/test_
    -   docker.py
    -   mirror.py
    -   configuration.py
    -   project.py
    -   desktopfile.py
    -   arch.py
    -   alpine.py
    -   void.py
    -   fedora.py
    -   manjaro.py
    -   docs.py
    -   debian.py
    -   ubuntu.py
    -   completion.py
filterwarnings =
    error::Warning
    ignore::ResourceWarning
    # Delete when python-dateutil>2.8.2 containing fix for https://github.com/dateutil/dateutil/issues/1314 is released.
    ignore:datetime.datetime.utcfromtimestamp\(\) is deprecated:DeprecationWarning:dateutil.tz.tz
